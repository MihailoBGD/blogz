{% extends "base.html" %}
{% block content %}


<h1>Author: {{user.username}}
</h1>
{% if blogs|length == 0 %}
<p>this user has no blogs yet</p>
{% else %}    
    {% for blog in blogs %}
        <p> <a href="/blog?id={{blog.id}}"> {{blog.title}} </a></p>
    {% endfor %}
{% endif %}

{% endblock %}
